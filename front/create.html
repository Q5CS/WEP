<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>创建 · 泉州五中作业本闲鱼</title>
</head>

<body onload="initPage()">
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">泉州五中作业本闲鱼</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">首页</a></li>
                        <li><a href="/dashboard">仪表板</a></li>
                        <li><a href="/marketPlace">发现</a></li>
                        <li class="active"><a href="#">创建</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="user"><span class="glyphicon glyphicon-user"></span>&nbsp;<span id="name"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="https://github.com/Q5CS/WEP/issues"><span class="glyphicon glyphicon-comment"></span>&nbsp;反馈</a></li>
                                <li><a onclick="exit()"><span class="glyphicon glyphicon-log-out"></span>&nbsp;退出</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="page-header">
                    <h1>创建</h1>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="in" class="col-sm-2 control-label">类型</label>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="kind" value="0" checked>入手
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="kind" value="1">出手
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="large" class="col-sm-2 control-label">物品</label>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="item" value="0" checked>大作业本
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="item" value="1">小作业本
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="item" value="2">英语本
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="item" value="3">语文作文本
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="item" value="4">英语作文本
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-sm-2 control-label">数量</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="amount" value="1" min="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary btn-block" value="创建" id="button" onclick="create()">
                    </div>
                </form>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="message" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalLabel">创建结果</h4>
                    </div>
                    <div class="modal-body">
                        <p id="msg"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="window.location.href='/dashboard'">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src='/js/jquery.base64.js'></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/wep.js"></script>

</body>

</html>
