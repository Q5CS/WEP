<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录 · 泉州五中作业本闲鱼</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='/js/jquery.base64.js'></script>
    <script src="/js/jquery.cookie.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/wep.js"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">泉州五中作业本闲鱼</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">首页</a></li>
                        <li><a href="/dashboard">仪表板</a></li>
                        <li><a href="/marketPlace">发现</a></li>
                        <li><a href="/create">创建</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="col-md-8 col-md-offset-2">
            <h2 class="text-center">登录</h2>
            <div class="input-group">
                <span class="input-group-addon">用户名</span>
                <input id="username" type="text" class="form-control" placeholder="五中官网用户名(暂不支持手机号)">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input id="password" type="password" class="form-control" placeholder="五中官网密码">
            </div>
            <br>
            <input type="button" class="btn btn-info btn-block" value="登录" onclick="login()">
        
            <br><br><br>
            <h2>隐私相关</h2>
            <ul>
                <li>我们会：使用您的用户名和密码，通过五中官网平台的模拟登录确认您的身份</li>
                <li>我们会：保存您的真实姓名、年段、班级与内部ID供标识用</li>
                <li>我们不会：保存五中官网平台的登录信息</li>
            </ul>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="message" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">登录失败</h4>
                </div>
                <div class="modal-body">
                    <p id="msg"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
